<h3>Select a video to compress</h3>
<div style="display: flex; align-items: center">
  <input type="file" accept="video/*" (change)="onFileSelected($event)">
</div>

<br />

<p style="margin: 10px 0 0" id="message">Ffmpeg logs: {{ videoConversionService.message | async }}</p>
<p style="margin: 10px 0 0" id="file-size-before">{{ fileSizeBefore }}</p>
<p style="margin: 10px 0 0" id="conversion-time">Conversion time: {{ videoConversionService.conversionTime | async }}</p>
<p style="margin: 10px 0 0" id="file-size-after">{{ fileSizeAfter }}</p>
<br />

<!-- Agregamos aquí el tamaño del archivo antes de la conversión -->


<div style="display: flex; align-items: center; margin-top: 20px">
  <div *ngIf="originSrc" style="margin-right: 10px">
    <p>ORIGINAL VIDEO:</p>
    <video [src]="originSrc" width="600" height="450" id="output-video-original" controls></video><br />
  </div>
  <div *ngIf="(videoConversionService.convertedVideoSrc | async)">
    <p>MP4 VIDEO</p>
    <video [src]="videoConversionService.convertedVideoSrc | async" width="600" height="450" id="output-video" controls></video><br />
  </div>
</div>
